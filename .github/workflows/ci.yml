name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Security: Least privilege strategy
permissions:
  contents: read

jobs:
  build:
    name: Build & Verify (JVM)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      # Setup Java 21 distribution with Maven caching for faster builds
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Standard Maven verify phase: runs unit & integration tests
      - name: Verify (Tests, Static Analysis)
        run: ./mvnw clean verify -B --no-transfer-progress

      # Generate an SBOM for the JVM dependencies (Security Best Practice)
      - name: Generate CycloneDX SBOM (Maven)
        run: ./mvnw cyclonedx:makeAggregateBom -B --no-transfer-progress
        continue-on-error: true

      # Upload the generated SBOM as a workflow artifact
      - name: Upload SBOM
        uses: actions/upload-artifact@v6
        with:
          name: sbom-jvm
          path: target/bom.json
          retention-days: 7

  native-build:
    name: Build GraalVM Native Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      # Setup GraalVM for native compilation
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          cache: 'maven'

      # Build the native image (without tests, as they ran in the JVM phase)
      - name: Package Native Image
        run: ./mvnw package -Pnative -Dquarkus.native.container-build=true -DskipTests -B --no-transfer-progress

  docker-build:
    name: Docker Multi-Arch Build & Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      # QEMU allows building for ARM64 on AMD64 runners
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Buildx is required for multi-arch builds and advanced caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Security: Scan the local Git repository for vulnerabilities
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      # Build an AMD64 image locally specifically for the vulnerability scanner
      - name: Build local Image for Scanning (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: k8s-auth-sidecar:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Security: Scan the built Docker image for vulnerabilities in OS packages and dependencies
      - name: Trivy Image Scan (Syft/Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'k8s-auth-sidecar:latest'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln,secret,misconfig'

      # Perform a dry-run multi-arch build to ensure arm64 and amd64 both compile successfully
      - name: Test Multi-Arch Build (No Push)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
