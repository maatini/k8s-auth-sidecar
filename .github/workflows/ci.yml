name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build & Verify (JVM)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Verify (Tests, Static Analysis)
        run: ./mvnw clean verify -B --no-transfer-progress

      - name: Generate CycloneDX SBOM (Maven)
        run: ./mvnw cyclonedx:makeAggregateBom -B --no-transfer-progress
        continue-on-error: true

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-jvm
          path: target/bom.json
          retention-days: 7

  native-build:
    name: Build GraalVM Native Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          cache: 'maven'

      - name: Package Native Image
        run: ./mvnw package -Pnative -Dquarkus.native.container-build=true -DskipTests -B --no-transfer-progress

  docker-build:
    name: Docker Multi-Arch Build & Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Build local Image for Scanning (amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: k8s-auth-sidecar:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy Image Scan (Syft/Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'k8s-auth-sidecar:latest'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln,secret,misconfig'

      - name: Test Multi-Arch Build (No Push)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
