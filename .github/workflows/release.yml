name: Release

on:
  push:
    tags:
      - "v*"

# Security: Least privilege + id-token for signed provenance
permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    name: Build, Push & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Java is required by Maven for the inner Docker build stages
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # QEMU allows building for ARM64 on AMD64 runners
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Buildx is required for multi-arch builds and generating provenance/SBOMs
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Authenticate to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Automatically generate standard OCI labels and tags for the JVM image
      - name: Docker Meta (JVM)
        id: meta-jvm
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/maatini/k8s-auth-sidecar
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ !contains(github.ref, '-rc') && !contains(github.ref, '-alpha') }}
            type=sha,format=short

      # Automatically generate standard OCI labels and tags for the Native image
      - name: Docker Meta (Native)
        id: meta-native
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/maatini/k8s-auth-sidecar
          tags: |
            type=match,pattern=v(.*),group=1,suffix=-native
            type=raw,value=latest-native,enable=${{ !contains(github.ref, '-rc') && !contains(github.ref, '-alpha') }}
            type=sha,format=short,suffix=-native

      # Build and push the JVM Multi-Arch image with Signed Provenance & SBOM
      - name: Build & Push JVM Image (Multi-Arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-jvm.outputs.tags }}
          labels: ${{ steps.meta-jvm.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
          build-args: |
            VERSION=${{ github.ref_name }}

      # Build and push the Native AMD64 image with Signed Provenance & SBOM
      - name: Build & Push Native Image (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.native
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta-native.outputs.tags }}
          labels: ${{ steps.meta-native.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
          build-args: |
            VERSION=${{ github.ref_name }}

      # Automatically generate a GitHub Release with auto-generated changelog
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-alpha') }}
